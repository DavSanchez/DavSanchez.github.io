# https://github.com/srid/emanote/blob/master/emanote/default/index.yaml

page:
  siteTitle: David SLT

  siteUrl: blog.tech.davidslt.es

  headHtml: |
    <snippet var="js.highlightjs" />
    <with var="js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/${value:highlightjs-ver}/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/${value:highlightjs-ver}/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/${value:highlightjs-ver}/languages/shell.min.js"></script>
    </with>

template:
  theme: blue

  # You can add your own variables here, like editBaseUrl.
  # See after-note.tpl to see where editBaseUrl gets used.
  editBaseUrl: https://github.com/DavSanchez/davsanchez.github.io/edit/master

  # Uncomment this to get neuron-style pages
  # name: /templates/layouts/note
  # layout:
  #   note:
  #     containerClass: container mx-auto max-w-screen-lg

  sidebar:
    collapsed: false

  # If you are hosting on GitLab Pages, you may want to remove this.
  urlStrategy: pretty
